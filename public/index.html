<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    ">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="main bg-dark d-flex flex-column">
    <h1 style="flex: 1" class="text-light text-center pt-2">HomeMade Calculator</h1>
 <div style="flex:1 " class="p-3">
    <input disabled type="text" name="" id="display" class="w-100 h-100 "/>
 </div>
 <div style="flex:4" class="text-center">
<button  onclick="getBtnValue(1)" class="custombtn bg-warning p-3 fs-4">1</button>
<button  onclick="getBtnValue(2)"class="custombtn bg-warning p-3 fs-4">2</button>
<button  onclick="getBtnValue(3)"class="custombtn bg-warning p-3 fs-4">3</button>
<button  onclick="getBtnValue(4)"class="custombtn bg-warning p-3 fs-4">4</button>
<button  onclick="getBtnValue(5)"class="custombtn bg-warning p-3 fs-4">5</button>
<button  onclick="getBtnValue(6)"class="custombtn bg-warning p-3 fs-4">6</button>
<button  onclick="getBtnValue(7)"class="custombtn bg-warning p-3 fs-4">7</button>
<button  onclick="getBtnValue(8)"class="custombtn bg-warning p-3 fs-4">8</button>
<button  onclick="getBtnValue(9)"class="custombtn bg-warning p-3 fs-4">9</button>
<button  onclick="getBtnValue(0)"class="custombtn bg-warning p-3 fs-4">0</button>
<button  onclick="getBtnValue('.')"class="custombtn bg-warning p-3 fs-4">.</button>
<button  onclick="getBtnValue('*')"class="custombtn bg-warning p-3 fs-4">*</button>
<button  onclick="getBtnValue('+')"class="custombtn bg-warning p-3 fs-4">+</button>
<button  onclick="getBtnValue('/')"class="custombtn bg-warning p-3 fs-4">/</button>
<button  onclick="getBtnValue('-')"class="custombtn bg-warning p-3 fs-4">-</button>
<button  onclick="calculateVal()" class="custombtn bg-success p-3 fs-4">=</button>
<button onclick="ClearAll()"class="custombtn bg-light p-3 fs-4">C</button>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
